<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="weather-icon">
                    <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                    </div>
                </div>
                 <div class="col">
                    <img src="images/wind.png">
                    <div>
                    <p class="wind">15 Kmph</p>
                    <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "5715c50200e7ae0e5a3bd570fecc025f";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searcbox = document.querySelector(".search input");
        const searcbtn = document.querySelector(".search button");
        const weathericon = document.querySelector(".weather-icon"); 
       async  function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
        var data = await response.json();
        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =Math.round(data.main.temp) + "°c";
        document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
        document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";

            if(data.weather[0].main == "Clouds") {
                    weathericon.src = "images/clouds.png"
            }
            if(data.weather[0].main == "Clear") {
                    weathericon.src = "images/wind.png"
            }
            if(data.weather[0].main == "Rain") {
                    weathericon.src = "images/rain.png"
            }
            if(data.weather[0].main == "Wind") {
                    weathericon.src = "images/wind.png"
            }
            if(data.weather[0].main == "Drizzle") {
                    weathericon.src = "images/drizzle.png"
            }
            if(data.weather[0].main == "Mist") {
                    weathericon.src = "images/mist.png"
            }
            
        }
        searcbtn.addEventListener("click",() => {
                 checkWeather(searcbox.value);
        })
       
    </script>
</body>
</html>
